<p>Let's create a new flashcard : </p>

<select [(ngModel)]="selectedDeckId" name="deckSelect">
    <option *ngFor="let deck of decks" [ngValue]="deck.id">{{ deck.name }}</option>
  </select>
  
<div>
<p>Recto</p>
<input type="text" id="recto" name="recto" />
</div>

<div>
<p>Verso</p>
<input type="text" id="verso" name="verso" />
</div>

<div>
<button (click)="addFlashcard()">Add</button>
</div>
